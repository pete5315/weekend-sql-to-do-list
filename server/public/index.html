<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weekend To Do List</title>
        <script src="vendors/jquery.js"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body class="container-fluid">
        <section id="addTask">
            <h2>Add Task</h2>
            <input type="text" id="taskInput" value="" class="form-control" placeholder="Task">
            <input type="text" id="authorInput" value="" class="form-control" placeholder="Author">
            <button type="button" id="taskBtn" class="btn btn-primary">Add Task</button>
        </section>
        <section>
            <div class="horizontal">
                <h2>All Tasks</h2>
                <button type="button" id="reverse" class="btn btn-warning">redrO esreveR</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Author</th>
                        <th>When</th>
                        <th>Completed?</th>
                        <th>Delete?</th>
                    </tr>
                </thead>
                <tbody id="taskTable"> <!--this is where the new tasks will be appendedd-->
                </tbody>
            </table>
        </section>
    </body>
</html>
